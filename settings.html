 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Like - Settings</title>
    <style>
        @import url('https://fonts.googleapis.com');

        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }

        /* --- SNOW BACKGROUND --- */
        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .snowflake {
            position: absolute; color: white; top: -50px;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        @keyframes fall {
            from { transform: translateY(0); }
            to { transform: translateY(110vh); }
        }

        /* --- SETTINGS CARD --- */
        .settings-card {
            position: relative;
            z-index: 10;
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        h1 { font-size: 32px; margin-bottom: 30px; letter-spacing: 5px; }

        .setting-item {
            margin-bottom: 25px;
            text-align: left;
        }

        label { display: block; margin-bottom: 10px; font-size: 14px; opacity: 0.8; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            box-sizing: border-box;
        }

        /* --- GLOWING ACTION BUTTONS --- */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 15px 30px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            border-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="settings-card">
        <h1>SETTINGS</h1>
        
        <div class="setting-item">
            <label>Panic Key (Esc, Grave, etc.)</label>
            <input type="text" id="panic-key" placeholder="Press a key..." value="`">
        </div>

        <div class="setting-item">
            <label>Panic Redirect URL</label>
            <input type="text" id="panic-url" value="https://google.com">
        </div>

        <button class="btn" onclick="launchBlank()">Launch in About:Blank</button>
        <button class="btn" style="margin-top: 10px;" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // 1. CLOAKING FUNCTION (About:Blank)
        function launchBlank() {
            const url = window.location.href;
            const win = window.open('about:blank', '_blank');
            if (win) {
                const iframe = win.document.createElement('iframe');
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                iframe.style.margin = "0";
                iframe.src = url;
                win.document.body.style.margin = "0";
                win.document.body.style.height = "100vh";
                win.document.body.appendChild(iframe);
                window.location.replace("https://google.com"); // Redirect original tab
            }
        }

        // 2. PANIC KEY LOGIC
        document.addEventListener('keydown', function(e) {
            const panicKey = document.getElementById('panic-key').value;
            const panicUrl = document.getElementById('panic-url').value;
            
            if (e.key === panicKey) {
                window.location.replace(panicUrl);
            }
        });

        // 3. SNOW SCRIPT
        const container = document.getElementById('snow-container');
        for (let i = 0; i < 80; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.innerText = 'â€¢';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.fontSize = Math.random() * 15 + 'px';
            flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(flake);
        }
    </script>
</body>
</html>
